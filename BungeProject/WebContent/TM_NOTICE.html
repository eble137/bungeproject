	<script>
		function c1(){
			if ($('#1').css('display')=='block') {
				$('#2').css('display','none');
				$('#3').css('display','none');
				$('#btn1').css('color','#00a587');
			} else if ($('#1').css('display') == 'none') {
				$('#1').css('display','block');
				$('#2').css('display','none');
				$('#3').css('display','none');
				$('#btn1').css('color','#00a587');
				$('#btn2').css('color','#b2b2b2');
				$('#btn3').css('color','#b2b2b2');
			} 
		}
		function c2(){
			if ($('#2').css('display') == 'block' ) {
				$('#1').css('display','none');
				$('#3').css('display','none');
			} else if ($('#2').css('display') == 'none') {
				$('#1').css('display','none');
				$('#2').css('display','block');
				$('#3').css('display','none');
				$('#btn2').css('color','#00a587');
				$('#btn1').css('color','#b2b2b2');
				$('#btn3').css('color','#b2b2b2');
			} 
		}
		function c3(){
			if ($('#3').css('display') == 'block' ) {
				$('#2').css('display','none');
				$('#1').css('display','none');
				$('#color3').css('color','#00a587');
			} else if ($('#3').css('display') == 'none') {
				$('#1').css('display','none');
				$('#2').css('display','none');
				$('#3').css('display','block');
				$('#btn3').css('color','#00a587');
				$('#btn2').css('color','#b2b2b2');
				$('#btn1').css('color','#b2b2b2');
			} 
		}
		$(function(){
			$('#move').click(function(){
				location.href="Controller?command=GoCenter";
			})
		})
	</script>
